name: Folk Live-Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Folk Live-Build
        run: |
          chmod +x build-folk.sh
          ./build-folk.sh